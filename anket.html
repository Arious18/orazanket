<!DOCTYPE html>
<html>
<head>
    <title>Anket Page</title>
    <link rel="stylesheet" href="anket.css">
</head>
<body>
    <div class="survey-container">
        <h1>Share Your Feedback</h1>
        <form id="surveyForm">
            <div class="question">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="question">
                <label for="feedback">What do you think about our service?</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>
            <div class="question">
                <label for="rating">Rate our service:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <form>
                <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage()">
                <img id="preview" src="#" alt="resm" style="max-width: 300px; max-height: 300px">
            </form>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
